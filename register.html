<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>The Fashion Pet - Register</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Fashion Pet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" href="register.html">Register</a>
                        <a class="nav-link" href="services.html">Services</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Register Your Pet</h2>
        <form class="containersh">
            <div class="row">
                <div class="col">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="col">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="txtAge">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" id="txtGender">
                </div>
                <div class="col">
                    <label class="form-label">Breed</label>
                    <input type="text" class="form-control" id="txtBreed">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Service</label>
                    <input type="text" class="form-control" id="txtService">
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <button type="reset" id="clearForm2" class="btn btn-secondary">Clear Form</button>
                <button type="submit" class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </form>
    </main>

    <section class="container mt-5">
        <h2 class="h2reg">Registered Services</h2>
        <div id="services-Selected-register2" class="bg-light p-3 rounded">
        </div>
    </section>

    <footer class="text-center mt-4">
        <p> 2024 The Fashion Pet</p>
    </footer>

    <script src="services.js"></script>
</body>
</html>
