<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>The Fashion Pet - Services</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Fashion Pet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="register.html">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <fieldset id="serviceChoice">
            <legend>Choose Your Service</legend>
            <div class="row g-3">
                <div class="col">
                    <label for="userName" class="form-label">Owner Name</label>
                    <input type="text" id="userName" class="form-control" required>
                </div>
                <div class="col">
                    <label for="animalNameindex" class="form-label">Pet Name</label>
                    <input type="text" id="animalNameindex" class="form-control" required>
                </div>
                <div class="col">
                    <label for="serviceDesired" class="form-label">Service Needed</label>
                    <input type="text" id="serviceDesired" class="form-control" required>
                </div>
                <div class="col">
                    <label for="aptDate" class="form-label">Appointment Date</label>
                    <input type="date" id="aptDate" class="form-control" required>
                </div>
            </div>
            <button id="servicesBtn" class="btn btn-primary mt-3">Register Services</button>
        </fieldset>

        <div class="mt-5">
            <h3>Registered Services</h3>
            <div id="services-Selected-register2"></div>
        </div>
    </main>

    <script src="scripts/services.js"></script>
</body>
</html>
