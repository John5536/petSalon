<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Checkout</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-sheets/services.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><title>The Fashion Pet</title>
    
</head>
<body>
    <fieldset id="serviceChoice">
        <legend>Select your service</legend>

       <div class="ServicesMain">
            <div id="labels">
                <label for="text">Owner Name</label>
                <label for="text">Pet name</label>
                <label for="text">What does your pet need?</label>
                <label for="text">Appointment date desired?</label>
            </div>
            <div id="inputs">
                <input type="text" id="userName">
                <input type="text" id="animalNameindex">
                <input type="text" id="serviceDesired">
                <input type="date" id="aptDate">
            </div>
       </div>

       <button id="servicesBtn">Register Services</button>

       

    </fieldset>
    <div class="servicesSection">
    <h2>Services selected</h2>
    <div id="servicesDisplay">
        
    </div>
    </div>
    <script src="./scripts/services.js"></script>
    
</body>
</html>
